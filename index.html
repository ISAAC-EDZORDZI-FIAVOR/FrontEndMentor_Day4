<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="profile-details">
        <div class="user-image">
          <img src="assets/images/avatar-jessica.jpeg" alt="This is the profile Picture of th User">
        </div>
        <div class="user-Name">
          <h1>Jessica Randall</h1>
        </div>
        <div class="user-Locatin">
          <p> London, United Kingdom</p>
        </div>
        <div class="role">
          <p>"Front-end developer and avid reader."</p>
        </div>


      </div>
      <div class="social-links">
        <div class="github-link btn">
          <a href="">GitHub</a>
        </div>
        <div class="frontendMentor-link btn">
          <a href="">Frontend Mentor</a>
        </div>
        <div class="linkedIn-link btn">
          <a href="">LinkedIn</a>
        </div>
        <div class="twitter-link btn">
          <a href="">Twitter</a>
        </div>
        <div class="instagram-link btn">
          <a href="">Instagram</a>
        </div>
      </div>
    </main>
    <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram  -->
  </body>
</html>
